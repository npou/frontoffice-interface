<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior con botones -->
    <div class="header">
        <button class="header-button">Inicio</button>
        <button class="header-button">Usuarios</button>
        <button class="header-button">Configuración</button>
        <button class="header-button">Reportes</button>
        <button class="header-button">Soporte</button>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Barra lateral de chat -->
        <div class="sidebar">
            <h2>ChatGPT Assistant</h2>
            <div id="chat-container">
                <div id="messages"></div>
                <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
                <button id="send-button">Enviar</button>
            </div>
        </div>

        <!-- Área de contenido principal -->
        <div class="content">
            <h1>Panel Principal</h1>
            <p>Bienvenido al backoffice. Selecciona una opción en el menú superior para empezar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
